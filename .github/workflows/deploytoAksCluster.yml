on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n peterzhang41 -g peterzhang41aa82-rg --location "Australia East" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n peterzhang41 --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n peterzhang41 --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n peterzhang41 --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: peterzhang41.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/build/package" -f  "build/package/Dockerfile" -t peterzhang41.azurecr.io/gotenbergcluster:${{ github.sha }}
        docker push peterzhang41.azurecr.io/gotenbergcluster:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_gotenbergcluster_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep gotenbergcluster5bc2 | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace gotenbergcluster5bc2`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: gotenbergcluster5bc2
        container-registry-url: peterzhang41.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: gotenbergcludockerauth
       
    - uses: azure/k8s-deploy@v1
      with:
        namespace: gotenbergcluster5bc2
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
        images: |
          peterzhang41.azurecr.io/gotenbergcluster:${{ github.sha }}
        imagepullsecrets: |
          gotenbergcludockerauth